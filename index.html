<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1, h2 {
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        select, textarea, button {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #5cb85c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #4cae4c;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 80%;
        }

        .popup-content p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .popup-content button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .popup-content button:hover {
            background: #0056b3;
        }

        .letter {
            position: relative;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            text-align: left;
            transform-origin: top;
            animation: foldLetter 2s ease-out forwards;
        }

        @keyframes foldLetter {
            0% {
                transform: scale(1) rotateX(0deg);
            }
            50% {
                transform: scale(0.8) rotateX(180deg);
            }
            100% {
                transform: scale(0) rotateX(360deg);
                opacity: 0;
            }
        }

        #Timeline {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        #Timeline li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #Timeline li span {
            font-weight: bold;
        }

        .popper {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: #f39c12;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: popperReveal 2s forwards;
            z-index: 1000;
        }

        .popper-1 { top: 10px; left: 10px; }
        .popper-2 { top: 10px; right: 10px; }
        .popper-3 { bottom: 10px; left: 10px; }
        .popper-4 { bottom: 10px; right: 10px; }

        @keyframes popperReveal {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(0) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #FF6347;
            animation: confettiAnimation 1s forwards;
        }

        @keyframes confettiAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(20px, 20px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood Tracker</h1>
        <form id="moodform">
            <label for="mood">What is your mood right now?</label>
            <select id="mood" required>
                <option value="">---CHOOSE YOUR MOOD---</option>
                <option value="Happy">üòÅ Happy</option>
                <option value="Sad">üòî Sad</option>
                <option value="Tired">üò™ Tired</option>
                <option value="Calm">üòå Calm</option>
                <option value="I'm not sure">I'm not sure</option>
                <option value="Other">Other</option>
            </select>
            <label for="note">Add a note (optional): </label>
            <textarea id="note" rows="4" placeholder="Why do you feel this way?"></textarea>
            <button type="submit">Add Mood</button>
        </form>

        <h2>Your Note Timeline</h2>
        <ul id="Timeline"></ul>
    </div>

    <div class="popup" id="letterPopup">
        <div class="popup-content">
            <p>Do you want to open the author's letter?</p>
            <button id="openYes">Yes</button>
            <button id="openNo">No</button>
        </div>
    </div>

    <div class="popup" id="moodPopup">
        <div class="popup-content">
            <p>No matter how you're feeling right now, I hope you are doing well! I'm here rooting for you!</p>
            <button id="closePopup">Fighting!</button>
        </div>
    </div>

    <script>
        const moodform = document.getElementById('moodform');
        const letterPopup = document.getElementById('letterPopup');
        const moodPopup = document.getElementById('moodPopup');
        const openYes = document.getElementById('openYes');
        const openNo = document.getElementById('openNo');
        const closePopup = document.getElementById('closePopup');
        const timeline = document.getElementById('Timeline');

        function createPartyPoppers() {
            const poppers = ['popper-1', 'popper-2', 'popper-3', 'popper-4'];

            poppers.forEach((popperClass) => {
                const popper = document.createElement('div');
                popper.classList.add('popper', popperClass);
                document.body.appendChild(popper);

                setTimeout(() => {
                    explodeConfetti(popper);
                }, 2000);
            });
        }

        function explodeConfetti(popper) {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 1000);
            }

            popper.remove();
        }

        moodform.addEventListener('submit', function (e) {
            e.preventDefault();

            const mood = document.getElementById('mood').value;
            const note = document.getElementById('note').value;

            if (!mood) {
                alert('Please select a mood!');
                return;
            }

            letterPopup.classList.add('active');

            openYes.addEventListener('click', function () {
                const letter = document.createElement('div');
                letter.classList.add('letter');
                letter.innerText = note ? note : "No note provided.";

                const entry = document.createElement('li');
                const date = new Date().toLocaleString();
                entry.innerHTML = `
                    <span>${mood}</span> (${date})
                `;
                entry.appendChild(letter); 
                timeline.prepend(entry); 

                letterPopup.classList.remove('active'); 

                setTimeout(function() {
                    moodPopup.classList.add('active');
                    createPartyPoppers(); 
                }, 2000);
            });

            openNo.addEventListener('click', function () {
                letterPopup.classList.remove('active');
                moodPopup.classList.add('active');
                createPartyPoppers(); 
            });
        });

        closePopup.addEventListener('click', () => {
            moodPopup.classList.remove('active');
        });
    </script>
</body>
</html>
